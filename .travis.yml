language: node_js
node_js: '6'
before_script:
- git config --global user.email "731028571@qq.com"
- git config --global user.name "fjonas"
script:
- hexo d -g
branches:
  only: source
env:
  global:
  - GH_REF: github.com/fjonas/fjonas.github.io
  - secure: 
before_install:
# Decrypt the private key
 - openssl aes-256-cbc -K $encrypted_98844b460339_key -iv $encrypted_98844b460339_iv
 -in id_rsa.enc -out ~\/.ssh/id_rsa -d
 # Set the permission of the key
 - chmod 600 ~/.ssh/id_rsa
 # Start SSH agent
 - eval $(ssh-agent)
 # Add the private key to the system
 - ssh-add ~/.ssh/id_rsa
 # Copy SSH config
 - cp .travis/ssh_config ~/.ssh/config
